<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery information</title>
    <script src="dynamic_menu.js"></script>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="dynamic_menu.css">
</head>
<body>
    
    <div id="Results">
        <h3>Your receipt:</h3>
        <div id="results"></div>
    </div>
    <script>
        let start=0;
        let sum=0;
        const resultsList = document.getElementById('results')
        new URLSearchParams(window.location.search).forEach((value, name)=>{
        if(name=='Masai combo'){
            resultsList.append(document.createElement('hr'))
            start=1;
        } else if(name=='Date'){
            resultsList.innerHTML+='Date and time of delivery:';
            resultsList.append(document.createElement('br'))
        }
        if(value!=0){
            resultsList.append(`${name}: ${value}`)
            resultsList.append(document.createElement('br'))
            if(start==1){
                if(name=='Masai combo'){
                    sum=sum+(value*2449);
                } else if(name=='Nigiri classic'){
                    sum=sum+(value*2449);
                } else if(name=='Paradise combo'){
                    sum=sum+(value*2449);
                } else if(name=='Salmon combo'){
                    sum=sum+(value*2449);
                } else if(name=='California combo'){
                    sum=sum+(value*2449);
                } else if(name=='Гръцка салата'){
                    sum=sum+(value*749);
                } else if(name=='Цезар с хрупкаво пиле'){
                    sum=sum+(value*949);
                } else if(name=='Виенски шницел'){
                    sum=sum+(value*999);
                } else if(name=='Пиле гирос'){
                    sum=sum+(value*1199);
                } else if(name=='Пиле с манатарки'){
                    sum=sum+(value*1199);
                } else if(name=='Телешки кюфтета'){
                    sum=sum+(value*899);
                } else if(name=='Шоколадово суфле'){
                    sum=sum+(value*699);
                } else if(name=='Sprite'){
                    sum=sum+(value*129);
                } else if(name=='Coca-Cola'){
                    sum=sum+(value*129);
                } else if(name=='Fanta'){
                    sum=sum+(value*129);
                }
                
            }
        } 
        if(name=='Fanta'){
            resultsList.append(document.createElement('hr'))
            sum=sum/100;
            resultsList.innerHTML+="Price: "+sum+"лв";
            resultsList.append(document.createElement('br'))
            resultsList.append(document.createElement('br'))
        } 
        })
    </script>
    <div id="menu_line">
        <button onclick="Menu()" id="MenuImage">
            <img src="Menu.png" style="height: 2cm; width: 2cm;">
        </button>
        <p id="Title">Delivery details:</p>
    </div>

            <a href="index.html"><button class="button"><strong>Home</strong></button></a>

        <div class="ButtonsPosition">

        </div>
    </div>
</body>
</html>
